name: Deploy a Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  web_deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy to Hostinger via FTP (Corregido)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # PROPIEDAD CORREGIDA: Usar 'server-dir' en lugar de 'server-directory'
        server-dir: ${{ secrets.FTP_PATH }}/
        local-dir: ./dist/
        # Ya no se usa 'ftp-s'. 'state-name' se usa para manejar el estado.
        # Quitamos la l√≠nea 'ftp-s: true' que causaba el error.
        
